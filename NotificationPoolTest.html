<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="./css/custom.css" />
    <link rel="stylesheet" href="./css/site.css" />

    <!--Script references. -->
    
    <!-- jQuery Mobile 1.3.2 -->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="./js/defaults.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
       
    <!--Reference the jQuery library. -->
    <!--<script src="scripts/jquery-1.6.4.min.js"></script>-->
    
    <!--Reference the SignalR library. -->
    <script src="scripts/jquery.signalR-2.1.2.min.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="signalr/hubs"></script>
    
      

    <script src="./js/custom.js"></script>
    <script src="./js/site.js"></script>

    <title>WebSockets - Wire Push</title>
    <style type="text/css">
        .container {
            background-color: #99CCFF;
            border: thick solid #808080;
            padding: 20px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="message" />
        <input type="button" id="sendmessage" value="Send" />
        <input type="hidden" id="displayname" />
        <ul id="discussion"></ul>
    </div>

    <script type="text/javascript">
        $(function () {
            // Declare a proxy to reference the hub.
            var notifications = $.connection.notificationPool;
            // Create a function that the hub can call to broadcast messages.
            notifications.client.newNotification = function (guid) {
                // Html encode display name and message.

                var wireMsg = $('<div />').text(guid).html();
                // Add the message to the page.
                $('#discussion').append('<li><strong>' + wireMsg + '</li>');
            };
            notifications.client.updateUnread = function (count) {
                // Html encode display name and message.

                var wireMsg = $('<div />').text(count).html();
                // Add the message to the page.
                $('#discussion').append('<li><strong> New Count: ' + wireMsg + '</li>');
            };

            notifications.client.updateMates = function (newMates) {
                // Html encode display name and message.

                var wireMsg = $('<div />').text(newMates).html();
                // Add the message to the page.
                $('#discussion').append('<li><strong> New Mates: ' + wireMsg + '</li>');
            };

            notifications.client.wireCount = function (GUID) {
                // Html encode display name and message.

                var wireMsg = $('<div />').text(GUID).html();
                // Add the message to the page.
                $('#discussion').append('<li><strong> New Mates: ' + wireMsg + '</li>');
            };

            // Set initial focus to message input box.
            $('#message').focus();
            // Start the connection.
            $.connection.hub.start().done(function () {
                //var UserGUID = getUserGUID();
                joinNotificationPool();
                //notifications.server.joinGroup(UserGUID);
                $('#sendmessage').click(function () {
                    // Call the Send method on the hub.

                    notifications.server.broadcastTest($('#message').val());
                    // Clear text box and reset focus for next comment.
                    $('#message').val('').focus();
                });
            });
        });
    </script>
</body>
</html>
