<!DOCTYPE html>
<html>

<head>

    <!--Script references. -->
    <!--Reference the jQuery library. -->
    <script src="Scripts/jquery-1.6.4.min.js"></script>
    <!--Reference the SignalR library. -->
    <script src="Scripts/jquery.signalR-2.1.2.min.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="signalr/hubs"></script>
    <!--Add script to update the page and send messages.-->

    <title>WebSockets - Wire Push</title>
    <style type="text/css">
        .container {
            background-color: #99CCFF;
            border: thick solid #808080;
            padding: 20px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="message" />
        <input type="button" id="sendmessage" value="Send" />
        <input type="hidden" id="displayname" />
        <ul id="discussion"></ul>
    </div>

    <script type="text/javascript">
        $(function () {
            // Declare a proxy to reference the hub.
            var chat = $.connection.wirePool;
            // Create a function that the hub can call to broadcast messages.
            chat.client.newWire = function (guid, authorGUID, author, title, body, avatar, dateTime) {
                // Html encode display name and message.
                var displayResponse;
                var avatarImg;

                avatarImg = document.createElement('img');
                avatarImg.setAttribute('src', avatar);

                displayResponse = 'Post GUID: ' + guid + ' AuthorGUID: ' + authorGUID + ' Author: ' + author +
                    ' Title: ' + title + ' Body: ' + body + ' Time: ' + dateTime;

                var wireMsg = $('<div />').text(displayResponse).html();
                // Add the message to the page.
                $('#discussion').append('<li><strong>' + wireMsg + '</li>');
                document.getElementById('discussion').appendChild(avatarImg);
            };
                        
            // Set initial focus to message input box.
            $('#message').focus();
            // Start the connection.
            $.connection.hub.start().done(function () {
                $('#sendmessage').click(function () {
                    // Call the Send method on the hub.
                    chat.server.newWire($('#message').val());
                    // Clear text box and reset focus for next comment.
                    $('#message').val('').focus();
                });
            });
        });
    </script>
</body>
</html>
