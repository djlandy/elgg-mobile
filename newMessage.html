<body id="body">
    <div data-role="dialog" id="newMessage" data-close-btn="none">

        <div data-role="header">
            <h1>New Message</h1>
        </div>

        <div data-role="content">
            <label id="errorText" class="WelcomeTextLi"></label>
            <ul data-role="listview" data-inset="true" data-icon="false" class="jqm-list WelcomeText">

                <li id="NewPost">
                    <input name="to_GUID" id="messageTo_GUID" type="hidden" value="">
                    <div id="to_container">
                        <label>To: </label>
                        <span id="messageTo"></span>
                    </div>
                    <br />
                    <label for="subject">Subject:</label>
                    <input name="subject" id="messageSubject" type="text" value="" data-clear-btn="true" placeholder="Subject">
                    <label for="messagecontent">Message:</label>
                    <textarea name="messsagecontent" id="messagePostText" rows="1"></textarea>

                    <div class="ui-grid-a">
                        <div class="ui-block-a"><button onclick="sendMessage();">Send</button></div>
                        <div class="ui-block-b"><a href="#" data-role="button" data-theme="a" onclick="history.go(-1);">Cancel</a></div>
                    </div>

                </li>
            </ul>

        </div>
    </div>
