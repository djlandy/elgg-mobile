<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta content="yes" name="apple-mobile-web-app-capable" />

    <meta content="minimum-scale=1.0, initial-scale=1.0, user-scalable=no" name="viewport" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <!-- PhoneGap Check - This MUST be the first script, all other scripts rely upon knowing which platform we're on-->
    <script src="./js/checkplatform.js"></script>

    <!-- Site Specific CSS -->
    <script src="./js/loadSiteCSS.js"></script>

    <link rel="stylesheet" href="./css/custom.css" />
    <!--<link rel="stylesheet" href="./css/site.css" />-->
    <!-- Site-Specific Logic-->
    <script src="./js/site.js"></script>

    <!-- Cordova Methods-->
    <script src="cordova.js"></script>

    <!-- jQuery Mobile 1.3.2 -->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="./js/defaults.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>

    <!-- SignalR-->
    <script src="scripts/jquery.signalR-2.1.2.min.js"></script>
    <script src="signalr/hubs"></script>

    <!-- Push notifications (App) -->
    <script src="js/MobileServices.Web-1.1.3.min.js"></script>
    <script src="js/NotificationHub.js"></script>

    <!-- Cordova Logic -->
    <script src="scripts/index.js"></script>

    <!-- Main App Logic-->
    <script src="./js/custom.js"></script>

    <link rel="apple-touch-icon" sizes="158x158" href="./graphics/icon.png" />

    <meta charset="utf-8" />

    <title></title>
</head>
<body id="body">
    <div data-role="dialog" id="newWirePost" data-close-btn="none">

        <div data-role="header">
            <h1>New Wire Post</h1>
        </div>

        <div data-role="content">
            <label id="errorText" class="WelcomeTextLi"></label>
            <ul data-role="listview" data-inset="true" data-icon="false" class="jqm-list WelcomeText">

                <li id="NewPost">

                    <label for="wirepostcontent">Your post:</label>

                    <textarea maxlength="140" name="wirepostcontent" id="wirePostText" rows="1" oninput="CheckCharacters()"></textarea>

                    <div id="charactercount" class="character-count">Characters Remaining: <span id="characters_remaining">140</span></div>

                    <div class="ui-grid-a">
                        <div class="ui-block-a"><button onclick="postWire()">Post</button></div>
                        <div class="ui-block-b"><a href="./wire.html" data-role="button" data-theme="a">Cancel</a></div>
                    </div>

                </li>
            </ul>

        </div>
    </div>

</body>
</html>
